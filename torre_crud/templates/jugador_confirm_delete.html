{% extends 'base.html' %}

{% block title %}<title>Eliminar Jugador - {{ block.super }}</title>{% endblock %}

{% block btn %}
<a class="btn btn-primary" href="{% url 'torre_crud:inicio' %}">Inicio</a>
{% endblock %}

{% block cuerpo %}
<div class="container mt-5">
    <h1>Eliminar Jugador</h1>
    <p>¿Estás seguro de que deseas eliminar este jugador?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
</div>
{% endblock %}
